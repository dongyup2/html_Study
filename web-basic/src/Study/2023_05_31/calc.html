<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .wrapper{
            display: grid;
            grid-template-rows: repeat(5, 100px);
            grid-template-columns: repeat(4, 100px);
            gap: 3px;
            grid-auto-rows: minmax(100px,auto);
        }
        .btn{
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 2rem;
            font-weight: bold;
        }
        #window{
            grid-column: 1/5;
            text-align: right;
            padding: 10px;
            font-size: 3rem;
        }
        .btn:last-child{
            background-color: blue;
            color: white;
        }
        .btn:nth-child(16){
            background-color: aquamarine;
            color: white;
        }
        .btn:nth-child(13){
            background-color: aquamarine;
            color: white;
        }
        .btn:nth-child(14){
            background-color: aquamarine;
            color: white;
        }
        .btn:nth-child(9){
            background-color: aquamarine;
            color: white;
        }
        .btn:nth-child(5){
            background-color: aquamarine;
            color: white;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div id = "window" class="btn">0</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">+</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">*</div>
        <div class="btn">/</div>
        <div class="btn">0</div>
        <div class="btn">C</div>
        <div class="btn">=</div>
    </div>
</body>
<script>
    const buttons = document.querySelectorAll('.btn');
    const windowDisplay = document.getElementById('window');

    const buttonClick = (event) => {
        const value = event.target.textContent;

        switch (value) {
            case '=':
                try {
                    windowDisplay.textContent = eval(windowDisplay.textContent);
                } catch (error) {
                    windowDisplay.textContent = 'Error';
                }
                break;
            case 'C':
                windowDisplay.textContent = '0';
                break;
            default:
                if (windowDisplay.textContent === '0' || windowDisplay.textContent === 'Error') {
                    windowDisplay.textContent = value;
                } else {
                    windowDisplay.textContent += value;
                }
                break;
        }
    };

    buttons.forEach(button => {
        button.addEventListener('click', buttonClick);
    });
</script>
</html>
