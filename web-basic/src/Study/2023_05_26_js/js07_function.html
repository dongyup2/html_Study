<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 x 에 함수를 담음.
        function x(){
            alert("x함수 실행....");
        }
                
        let f = function(){
            alert("f 함수 실행...."
            );
        }
        x(); // 함수호출
        f();
        // 함수를 선언합니다.
        var 함수 = function(){
            alert('함수_01');
            alert('함수_02');
        };
        //출력합니다.
        alert(typeof (함수) + ' : ' + 함수);


    </script>
</head>
<body>
    
</body>
</html>
