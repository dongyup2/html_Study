<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: blue;
        }
        h1{
            background-color: red;
        }
        h3{
            background-color: yellow;
        }
        #content1{
            background-color: green;
        }
        span{
            background-color: brown;
        }
        #content2{
            background-color: aquamarine;
        }
        .blackfont{
            color: black;
        }
    </style>
</head>
<body>
    <h1 class = "blackfont">제목입니다.</h1>
    <hr>
    <h3 class = "blackfont">소제목입니다.</h3>
    <div id="content1">
        <span>내용</span>입니다.
    </div>
    <div id="content2">
        또 다른 내용입니다.
    </div>
    <p>
        또다른 내용입니다.
    </p>
</body>
</html>
