<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form action="/src/2023_05_22/login.html"></form>
    <table>
        <tr>
            <th>아이디: </th>
            <td><input type="text" name="username"></td>
    </tr>
    <tr>
            <th>패스워드</th>
            <td><input type="password" name="password"></td>
    </tr>
    <tr>
            <th>패스워드확인</th>
            <td><input type="password" name="password"></td>
    </tr>
    <tr>
            <th>이름</th>
            <td><input type="name" name="name"></td>
    </tr>
    <tr>
        <th>남자</th>
        <td><input type="radio" name="gender" value="man">남자</td>
    </tr>
    <tr>
        <th>여자</th>
        <td><input type="radio" name="gender" value="girl">여자</td>
    </tr>
    <input type="checkbox" name="hobbies" value="coading">코딩
    <input type="checkbox" name="hobbies" value="reading" checked>독서
    <input type="checkbox" name="hobbies" value="movie" checked>영화
</table>
    <input type="radio" name="group" value="A">
    <button type="submit">등록</button>
    <button type="reset">초기화</button>
    아이디 비밀번호 비밀번호확인 이름
    성별은 radio버튼으로 중복 안되고

</div>
</body>
</html>
