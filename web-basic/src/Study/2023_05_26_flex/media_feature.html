<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media_feature</title>
    <style>
        /* 스마트폰 */
        @media screen and (max-width: 767px) {
            body{ background-color: red;}
        }
        /*태블릿 pc 세로*/
        @media screen and (min-width: 768px) and(max-width: 959px) {
            body{ background-color: green;}
        }
    </style>
</head> 
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor s  it amet consectetur adipisicing elit. Tempore, nihil repudiandae. Natus laudantium similique adipisci nesciunt sunt distinctio, repellat reprehenderit, officia ut quaerat sit aperiam cupiditate voluptatum minima officiis rem. </p>
</body>
</html>
