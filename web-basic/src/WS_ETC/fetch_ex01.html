<body>

        const btn = document.getElementById("btn");
        btn.addEventListener('click', f);
        
        function f(str){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(resp => resp.json())//응답이와서 텍스트화 한다.
            .then(value => document.getElementById("demo").innerHTML = value[0].username)
        }

        function f2(str){
            fetch('servlet')
            .then(resp => resp.text())//응답이와서 텍스트화 한다.
            .then(value => document.getElementById("demo").innerHTML = value)
            } 
        let f3 = (a,b) => a + b; 
        f3();
    </script>
</body>
