<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.0.js"></script>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <td><input type="checkbox" id="chkall"></td>
                <td>번호</td><td>제목</td><td>작성자</td>
                <td>삭제</td>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <td><input type="checkbox" id="chk1"></td>
                <td>1</td><td>안녕하세요</td><td>user01</td>
                <td><button id="deletebtn1">삭제</button></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="chk2"></td>
                <td>2</td><td>반가워요</td><td>user02</td>
                <td><button id="deletebtn2">삭제</button></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="chk3"></td>
                <td>3</td><td>반가워요</td><td>user03</td>
                <td><button id="deletebtn3">삭제</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#chkall').click(function () { //chkall 을 눌리면
                $('input[type="checkbox"]').prop('checked', this.checked);// ;: 선택된 체크박스 요소들의 checked 속성 값으로 
            });// 전체 선택 
            $('button[id^="deletebtn"]').click(function () {//ID 값이 "deletebtn"으로 시작하는 모든 버튼 요소를 선택 
                $(this).closest('tr').remove();//여기서 ^는 CSS 선택자 중 속성값 시적
            });
        });
    </script>
</body>
</html>
