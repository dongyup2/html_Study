<body>
    <h2>문자모양 태그들</h2>
<p><b> b 태그는 글자를 굵게
표시해 줍니다.</b></p>
<p><i> 태그는 기울임꼴 입니다.</i></p>
<p><em>em 태그는 강조 표시를 합니다.</em/></p>
<p><small>small 태그는 작은 글자를 표시합니다.</small></p>
<p><mark>mark 태그는 음영
</mark>으로 표시합니다.</p>
<p><strong>strong 태그는
문자를 강조합니다.</strong></p>	
<p>X<sub>2</sub>(아래첨자)와
Y<sup>2</sup>(위첨자) 입니다.</p>
<p>ins 태그는 <ins>추가한
내용을 밑줄</ims>로 표시합니다.</p>
<p><del>del 태그는 취소선을
표시합니다.</del></p>
</body>
</html>
